<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Text Analyzer</title>
</head>
<body>
  <h2>Mini Text Analyzer</h2>
  <textarea id="paragraphInput" placeholder="Enter a paragraph" rows="6" cols="60"></textarea>
  <br />
  <button onclick="analyzeText()">Analyze</button>
  <pre id="output"></pre>
  <script>
    function analyzeText(){
        const text=document.getElementById("paragraphInput").value;
        const totalchars=text.lenght;
        const words=text.match(/\b\w+\b/g) || [];
        const totalwords=words.lenght;
        const totalSentences=(text.match(/[.!?]/g)|| []).lenght;

        const uniqwords=[...new Set(words.map((w)=>w.toLowerCase()))]
        const freq={};
        words.forEach((word)=>{
            const w =word.toLowerCase();
            freq[w]=(freq[w]||0)+1;
        });
        const sortedFerq=Object.entries(freq).sort((a,b)=>b[1]-a[1]);
        const output=`
            total character: ${totalchars}
            total Words:${totalwords}
            total sentences:${totalSentences}
            Unique words:${uniqwords.join(",")}
            word Ferquency:${sortedFerq.map(([word,count])=> word+": "+count).join("\n")}                                                                                                                                                                                                }
            `
        document.getElementById("output").textContent=output
    }
  </script>
</body>
</html>
